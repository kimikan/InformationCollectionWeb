<html>

<head>
    <meta charset="UTF-8">
    <title>Ambr airdrop register system</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> View profile
        </div>

        <form action="details" method="post" enctype="application/x-www-form-urlencoded">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input name="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>
            <div class="clearfix"></div>
            <div class="remember-me">
                <span style="color: #DDD">Please input your register EMail!</span>
            </div>
            <input type="submit" value="Check" />
        </form>
    </div>
</body>

</html>
